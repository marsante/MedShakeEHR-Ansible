---
# Playbook Vars
user: vagrant
domain: msehr.local


# dev-sec.os-hardening Vars
os_desktop_enable: false
os_auth_pw_max_age: 9999
# Do not delete the following line or otherwise the playbook will fail
# at task 'create a combined sysctl-dict if overwrites are defined'
sysctl_overwrite:

# dev-sec.ssh-hardening Vars
ssh_host_key_files: ['/etc/ssh/ssh_host_ed25519_key']
ssh_authorized_keys_file: ''

# ports on which ssh-server should listen
ssh_server_ports: ['22']            # sshd

# port to which ssh-client should connect
ssh_client_port: '22'               # ssh

# one or more ip addresses, to which ssh-server should listen to. Default is empty, but should be configured for security reasons!
ssh_listen_to: ['0.0.0.0']          # sshd

# Host keys to look for when starting sshd.
ssh_host_key_files: []              # sshd

# Specifies the host key algorithms that the server offers
ssh_host_key_algorithms: []         # sshd


# Vars geerlingguy.firewall
firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "443"


# jnv.unattended-upgrades Vars
unattended_remove_unused_dependencies: true


# geerlingguy.apache Vars
apache_enablerepo: ""

apache_listen_ip: "*"
apache_listen_port: 80
apache_listen_port_ssl: 443

apache_create_vhosts: true
apache_vhosts_filename: "vhosts.conf"
apache_vhosts_template: "vhosts.conf.j2"
  
# On Debian/Ubuntu, a default virtualhost is included in Apache's configuration.
# Set this to `true` to remove that default.
apache_remove_default_vhost: true

apache_vhosts:
  # Additional properties:
  # 'serveradmin, serveralias, allow_override, options, extra_parameters'.
  - servername: "msehr.local"
    documentroot: "/home/ehr/public_html/"
  
apache_vhosts_ssl:
#  Additional properties:
#  'serveradmin, serveralias, allow_override, options, extra_parameters'.
  - servername: "msehr.local"
    documentroot: "/home/ehr/public_html/"
    certificate_file: "/etc/ssl/msehr.local/msehr.local.pem"
    certificate_key_file: "/etc/ssl/msehr.local/msehr.local.key"
#   # Optional.
#   certificate_chain_file: "/path/to/certificate_chain.crt"

apache_ignore_missing_ssl_certificate: true

# Only used on Debian/Ubuntu.
apache_mods_enabled:
  - rewrite.load
  - headers.load
  - ssl.load
apache_mods_disabled: []


# geerlingguy.php Vars
# Pass in a comma-separated list of repos to use (e.g. "remi,epel"). Used only
# for RHEL/CentOS.
php_enablerepo: ""

php_packages: ['php', 'php-gd', 'php-intl', 'php-curl', 'php-zip', 'php-xml', 'php-imagick', 'php-imap', 'php-soap', 'php-mysql', 'php-json', 'php-yaml', 'php-gnupg']
  
# Default PHP version to install on Debian-based OSes (OS-specific).
# php_default_version_debian: ""

# PHP package state; use 'present' to make sure it's installed, or 'latest' if
# you want to upgrade or switch versions using a new repo.
php_packages_state: present

# Whether to install recommended packages. Used only for Debian/Ubuntu.
php_install_recommends: true

# Set this to false if you're not using PHP with Apache/Nginx/etc.
php_enable_webserver: true

# PHP-FPM configuration.
php_enable_php_fpm: false

# OpCache settings.
php_opcache_zend_extension: "opcache.so"
php_opcache_enable: "0"

# APCu settings.
php_enable_apc: false

# If this is set to false, none of the following options will have any effect.
# Any and all changes to /etc/php.ini will be your responsibility.
php_use_managed_ini: true

php_max_input_vars: "10000"
php_upload_max_filesize: "64M"
php_post_max_size: "32M"
php_date_timezone: "Europe/Paris"

  
# geerlingguy.mysql Vars
# Set this to the user ansible is logging in as - should have root
# or sudo access
mysql_user_home: /home/vagrant
mysql_user_name: vagrant
mysql_user_password: root

# The default root user installed by mysql - almost always root
mysql_root_home: /root
mysql_root_username: root
mysql_root_password: root

# Set this to `true` to forcibly update the root password.
mysql_root_password_update: false
mysql_user_password_update: false

mysql_enabled_on_startup: true

# Whether my.cnf should be updated on every run.
overwrite_global_mycnf: true

# Pass in a comma-separated list of repos to use (e.g. "remi,epel"). Used only
# for RedHat systems (and derivatives).
mysql_enablerepo: ""  

mysql_python_package_debian: python-mysqldb

# Databases.
mysql_databases: 
   - name: medshakeehr
     collation: utf8_general_ci
     encoding: utf8
     replicate: 1


# kyl191.openvpn Vars
# defaults file for openvpn
openvpn_base_dir: /etc/openvpn
openvpn_ovpn_dir: "{{ openvpn_base_dir }}"
openvpn_key_dir: /etc/openvpn/keys
openvpn_port: 1194
openvpn_server_hostname: "{{inventory_hostname}}"
openvpn_proto: udp
openvpn_dualstack: true
openvpn_rsa_bits: 4096
openvpn_service_name: openvpn
openvpn_verify_cn: false
openvpn_redirect_gateway: true
openvpn_set_dns: true
openvpn_enable_management: false
openvpn_management_client_user: root
openvpn_server_network: 10.9.0.0
openvpn_server_netmask: 255.255.255.0
ci_build: false
openvpn_fetch_config_dir: /tmp/ansible
clients: 
  - user1
openvpn_sync_certs: false
openvpn_revoke_these_certs: []
openvpn_push: []
manage_firewall_rules: true
iptables_service: iptables
openvpn_client_register_dns: true
openvpn_custom_dns: false
openvpn_dns_servers: []
openvpn_use_crl: false
openvpn_duplicate_cn: false
openvpn_status_version: 1
openvpn_resolv_retry: 5
openvpn_client_to_client: false
openvpn_masquerade_not_snat: false
openvpn_addl_server_options: []
openvpn_addl_client_options: []
openvpn_service_user: nobody
openvpn_service_group: nogroup
openvpn_selinux_module: my-openvpn-server
openvpn_ifconfig_pool_persist_file: ipp.txt


# MedShakeEHR Vars
timezone: "Europe/Paris"
msehrPath: "/home/ehr"
# Grub for Vagrant
msehr_package: ['composer','curl','ghostscript','git','grub','imagemagick','ntp','pdftk','python-pip','wget']

certPrivateKeyPassword: certPrivateKeyPassword
countryName: FR
localityName: Paris
organizationName: Dr Strange
emailAdress: email@domain.tld

orthancUser: user
orthancPswd: orthancPswd